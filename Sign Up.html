<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Log In Page</title>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="SignUpStyle.css">
</head>
<body>

<div class="signup-form-container">
  <h1>Sign Up:</h1>
  <form id="signup-form" action="Quest 1.html" method="POST">
    <div class="form-group">
      <label for="text">First Name:</label>
      <input type="text" id="text" name="text" placeholder="First Name"><br>
    </div>
    <div class="form-group">
      <label for="text">Surname:</label>
      <input type="text" id="text" name="text" placeholder="Surname"><br>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email"><br>
    </div>
    <div class="form-group">
      <label for="password">New Password:</label>
      <input type="password" id="pwd" name="pwd" placeholder="New Password"><br>
    </div>
    <div class="form-group">
      <label for="password">Re-Enter Password:</label>
      <input type="password" id="pwd" name="pwd" placeholder="Re-Enter Password"><br>
      <br>
    </div>
    <div class="form-group">
      <button onclick="location.href='Quest 1.html'">Submit</button>
    </div>
  </form>
</div>
    
</body>
</html>
