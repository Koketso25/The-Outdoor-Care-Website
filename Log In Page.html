<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login Page CSS.css">
    <title>Log In Page</title>
</head>
<body>

<div class="login-form-container">
    <h1>Log In</h1>
    <form id="login-form" action="Quest 1.html" method="POST">
        <div class="form-group">
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" placeholder="Username/Email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="pwd" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
        <div>
            <p class="signup-link">Don't have an account? <a href="Sign Up.html">Sign Up</a></p>
        </div>
        <br>

        <div class="social-login"></div>
           <a href="#" class="google-btn">
            <img src="google.ico"  height="40px" weight="40px">
           </a>
           <a href="#" class="facebook-btn">
            <img src="facebook.ico" height="40px" weight="40px">
           </a>
           <a href="#" class="linkedin-btn">
            <img src="linkedin.ico" height="40px" weight="40px">
           </a>
           <a href="#" class="github-btn">
            <img src="github.ico" height="40px" weight="40px">
           </a>
    </form>
</div>
    
</body>
</html>
